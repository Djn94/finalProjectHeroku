<div class="product-card">



    <div class="product-name">
        {{product.productName}}
    </div>

    <img width="100" alt="product.img" *ngIf="isImageVisible() ; else noImage" [src]=" product.imgUrl">
    <ng-template #noImage>
        <p>Image not available</p>
    </ng-template>

    <div class="product-description">
        {{product.description}}
    </div>

    <button class="purchase-button">Add to Cart</button>
</div>
